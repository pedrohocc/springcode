<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/fisio/fisio.css" />
  </head>
  <body class="bg-secondary" onload="buscarTodosFisio()">
    <h1 class="text-center text-white mt-3">Fisioterapeuta</h1>
    <div class="acoes d-flex justify-content-center align-items-center mb-3 mt-3">
        <button
          type="button"
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#cadastro"
        >
          Adicionar
        </button>

        <div
          class="modal fade"
          id="cadastro"
          tabindex="-1"
          aria-labelledby="cadastroLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="cadastroLabel">Cadastro</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="" method="">
                    <div class="mb-3">
                        <label for="nomeFisio" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeFisio" placeholder="Ex: Pedro" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpfFisio" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpfFisio" placeholder="Ex: 123.456.789-07" required>
                    </div>
                    <div class="mb-3">
                        <label for="coffitoFisio" class="form-label">COFFITO</label>
                        <input type="text" class="form-control" id="coffitoFisio" placeholder="Ex: 12345" required>
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" placeholder="Ex: 12345" required>
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numero" placeholder="Ex: 159" required>
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Ex: Coqueiro" required>
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">Cep</label>
                        <input type="text" class="form-control" id="cep" placeholder="Ex: 66000-055" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" placeholder="Ex: Belém" required>
                    </div>
                    <button type="button" onclick="criarFisio()" class="btn btn-success w-100">Cadastrar</button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
              </div>
            </div>
          </div>
        
        </div>
        
        <div
          class="modal fade"
          id="editar"
          tabindex="-1"
          aria-labelledby="editarLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="editarLabel">Editar</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="" method="">
                    <div class="mb-3">
                        <label for="informeId" class="form-label">Id</label>
                        <input disabled type="text" class="form-control" id="informeId"  required>
                    </div>
                    <div class="mb-3">
                        <label for="nomeFisioEditar" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nomeFisioEditar" placeholder="Ex: Pedro" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpfFisioEditar" class="form-label">CPF</label>
                        <input disabled type="text" class="form-control" id="cpfFisioEditar" required>
                    </div>
                    <div class="mb-3">
                        <label for="coffitoFisioEditar" class="form-label">Coffito</label>
                        <input disabled type="text" class="form-control" id="coffitoFisioEditar" required>
                    </div>
                    <div class="mb-3">
                        <label for="ruaEditar" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="ruaEditar" placeholder="Ex: 12345" required>
                    </div>
                    <div class="mb-3">
                        <label for="numeroEditar" class="form-label">Número</label>
                        <input type="number" class="form-control" id="numeroEditar" placeholder="Ex: 159" required>
                    </div>
                    <div class="mb-3">
                        <label for="bairroEditar" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairroEditar" placeholder="Ex: Coqueiro" required>
                    </div>
                    <div class="mb-3">
                        <label for="cidadeEditar" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidadeEditar" placeholder="Ex: Belém" required>
                    </div>
                    <div class="mb-3">
                        <label for="cepEditar" class="form-label">Cep</label>
                        <input type="text" class="form-control" id="cepEditar" placeholder="Ex: 66000-000" required>
                    </div>
                    <div class="mb-3">
                        <label for="ativoEditar" class="form-label">Ativo</label>
                        <input type="number" min="0" max="1" class="form-control" id="ativoEditar" placeholder="Ex: 0" required>
                    </div>
                    <button type="button" class="btn btn-success w-100" onclick="editarFisio()">Editar</button>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="table-responsive m-auto w-50 text-center">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">COFFITO</th>
            <th scope="col">Ativo</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
      <button class="btn btn-info" onclick="voltarMenuInicial()">Menu Inicial</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/fisio/fisio.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
